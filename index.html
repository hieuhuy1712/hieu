<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Giới thiệu bản thân</title>
<style>
table {
border: 1px solid black;
 border-collapse: collapse;
 width: 80%;
  height: 200px; 
 margin: 50px;
}
th {
    border: 1px solid black;
    background-color:rgb(0, 252, 25);
    color: rgb(0, 0, 0);
   
}
td {
    text-indent: 15px;
    border: 1px solid black;
     background-color:rgb(140, 0, 255);
    color: rgb(0, 0, 0);
    }
h1 {
    color:rgb(255, 0, 0);
    text-indent: 120px;
}
</style>
</head>
<body>

    <table>

        </tr>

         <tr>
